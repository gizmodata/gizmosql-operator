{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: gizmosql-operator
    name: gizmosql-operator-gizmosqlservercluster-viewer-role
rules:
    - apiGroups:
        - gizmodata.com
      resources:
        - gizmosqlserverclusters
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - gizmodata.com
      resources:
        - gizmosqlserverclusters/status
      verbs:
        - get
{{- end }}
